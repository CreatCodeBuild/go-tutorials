<!DOCTYPE html>
<head>
    <title>Vega Lite Bar Chart</title>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/vega@4.0.0-rc.3/build/vega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.6.0/build/vega-lite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.16.0/build/vega-embed.js"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>Template for Embedding Vega-Lite Visualization</h1>
<!-- Container for the visualization -->
<div id="vis"></div>

<script>
    // Assign the specification to a local variable vlSpec.
    var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
        "data": {
            "values": null,
        },
        "mark": "bar",
        "encoding": {
            "y": {"field": "a", "type": "nominal"},
            "x": {
                "aggregate": "sum", "field": "b", "type": "quantitative",
                "axis": {
                    "title": "Average of b"
                }
            }
        }
    };

    // fetch data from backend
    let request = new Request('http://localhost:8000/query', {
        method: 'POST',
        body: '{"query":"{ chart1{points{a b}}}"}'
    });
    let topLevelFunc = async function() {
        let ret = await fetch(request);
        let data = await ret.json();
        console.log(data.data.chart1.points);
        vlSpec.data.values = data.data.chart1.points;
        vegaEmbed("#vis", vlSpec);
    };
    topLevelFunc();

    // Embed the visualization in the container with id `vis`
</script>
</body>
</html>
